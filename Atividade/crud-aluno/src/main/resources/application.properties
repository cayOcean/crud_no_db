# Nome da aplicação
spring.application.name=sistema-aluno

# Configuração do banco de dados H2 (em memória)
spring.datasource.url=jdbc:h2:mem:alunosdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Ativar console H2 para visualização
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar comandos SQL no console e atualizar o schema automaticamente
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Garantir criação do schema antes de exibir SQL
spring.jpa.defer-datasource-initialization=true
