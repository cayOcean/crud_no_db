<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${aluno.id == null} ? 'Novo Aluno' : 'Editar Aluno'">Aluno</title>
    <link rel="stylesheet" th:href="@{/css/cadastrar.css}">
</head>
<body>
<h1 th:text="${aluno.id == null} ? 'Novo Aluno' : 'Editar Aluno'"></h1>

<form th:action="@{/alunos/cadastrar}" th:object="${aluno}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required/>
    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color:red"></div>
    <br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
    <br/><br/>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" th:field="*{idade}" min="1" required/>
    <div th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}" style="color:red"></div>
    <br/><br/>

    <button type="submit">Salvar</button>
</form>

<br/>
<a th:href="@{/alunos}">Voltar Ã  lista</a>
</body>
</html>
